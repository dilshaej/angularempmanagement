<div class="d-flex justify-content-between mt-5 container">
    <h1 class="fw-bolder">Emplyee List</h1>
    <button routerLink="/adduser" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i>New Employee</button>
  </div>
  <div class="mt-3 container border shadow bg-light">
    <table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Emp ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>...</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of allEmployees; let i= index;">
      <td>{{i+1}}</td>
      <td>{{employee.id}}</td>
      <td>{{employee.name}} </td>
      <td>{{employee.email}}</td>
      <td  ><span [ngClass]="employee.status=='1'?'btn btn-success':'btn btn-secondary'" >{{employee.status=="1"?"Active":"InActive"}}</span></td>
      <td>
        <button routerLink="/{{employee.id}}/edit"  class="btn text-primary"><i class="fa-solid fa-pen-to-square"></i></button>
        <button (click)="remove(employee.id)" class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
  
      </td>
    </tr>
    
  </tbody>
    </table>
 
  </div>
